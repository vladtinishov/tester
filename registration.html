<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="auth.css">
  <title>Регистрация</title>
</head>
<body>
  <div class="auth_container" id="app">
    <form @submit.stop.prevent="handleAuthButton">
      <div class="form-group">
        <label for="exampleInputPassword1">Имя</label>
        <input v-model="name" type="text" class="form-control" id="exampleInputPassword1" placeholder="Имя">
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input v-model="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input v-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
  
  new Vue({
    el: '#app',
    data: {
      email: '',
      password: '',
      name: ''
    },
    methods: {
      async handleAuthButton() {
        await axios.post('registration.php', {
          email: this.email,
          password: this.password,
          name: this.name
        });
        document.location = 'auth.html';
      }
    },
  })
  
  </script>
</body>
</html>
